<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Movie Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>
<body>
  <nav class='navbar container-fluid'>
      <div class='row'>
        <h1 class='col-sm-3'>Movie Maker</h1>
        <div class="col-sm-3 col-sm-offset-6 budget-btn">
            <div class="input-group">
              <input id='budget-input' type="number" class="form-control" placeholder="Enter Budget">
              <span class="input-group-btn">
                  <button class="btn btn-default" type="submit">Set Budget</button>
              </span>
            </div>
          </div>
          <hr class='line col-sm-12'>
      </div>
    </nav>

  <div class='text-center'>
    <h1>Enter A Budget!</h1>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 40%" aria-valuenow="0%" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
  </div>

  <div class="row">
  <div id='outputDiv' class="col-sm-7"></div>
  <div id='rightDiv' class="col-sm-5"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
